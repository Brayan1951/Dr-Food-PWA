<div class="navbar-drfood py-2 row">
    <button class="btn btn-warning boton col-1 ms-3" routerLink="/menu"> <span>{{'<'}}</span>
    </button>
    <div class="col-8">
        <div class="row">

            <h2 class="col-5 text-end">Productos</h2>

        </div>

    </div>

    <button class="btn btn-warning col-2 boton ms-2"
        routerLink="/carrito">
        Boleta</button>
</div>
<div class="carta" *ngFor="let producto of productos;let i=index;">
    <div class="info">
        <div class="titulo">
            <h3>{{i+1}}
                {{ producto.nombre}}


            </h3>
            <h4 class="precio">S./{{producto.precio}}</h4>
        </div>
        <hr>
        <div class="descripcion">
            <p>

                {{(producto.descripcion)}}
            </p>
        </div>
        <div>
            <div class="row">

                <h2 class="col-4">
                    Cremas:

                </h2>
                <div class="col">

                    <span class="" *ngFor="let crema of
                        producto.cremas">
                        {{crema}},</span>
                </div>
            </div>
            <!-- <div class="row">

                <p class="col-4 col-sm-3" *ngFor="let crema of producto.cremas">
                    {{crema}}</p>
            </div> -->
        </div>
        <hr>

        <div class="cremas row">
            <div class="form-check col-3 col-sm-2" *ngFor="let crema of
                cremas|async">

                <input type="checkbox" [value]="crema.nombre"
                    (change)="changeCrema(i,$event)"
                    size="20px" name="" id="">
                <span for="" class="ms-2">{{crema.nombre}}</span>
            </div>
            <button class="ms-3 col-4 btn btn-primary"
                (click)="cleanCremas(i)">Limpiar</button>
        </div>
    </div>
</div>
